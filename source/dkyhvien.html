<html>
    <head>
        <title>dkyhvien</title>
    </head>
    <body>
        <form action="dkyhvien.html">
            <h1>ĐĂNG KÝ HỌC VIÊN</h1>
            <p>Họ và tên<input type="text" name="fullname"></p>
            <p>Ngày sinh<input type="date" name="dob"></p>
            <p>Giới tính
                <input type="checkbox" name="boy">Nam
                <input type="checkbox" name="girl">Nữ
            </p>
            <p>Địa chỉ<textarea name="address"cols="50" rows="5"></textarea></p>
            <p>Lớp
                <select name="class">
                    <option value="jv">Java</option>
                    <option value="php">PHP</option>
                </select>
            </p>
            <p>Email
                <input type="text" name="mail">
            </p>
            <p>Điện thoại
                <input type="text" name="phone">
            </p>
            <input type="submit" value="Đăng ký">
            <input type="reset" value="Nhập lại">
        </form>
    </body>
</html>
